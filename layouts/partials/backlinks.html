<h3>Related Notes</h3>
<ul class="backlinks">
    {{$curPage := strings.TrimRight "/" .Page.RelPermalink }}
    {{$inbound := index $.Site.Data.linkIndex.index.backlinks $curPage}}
    {{if $inbound}}
    {{- range $inbound -}}
    <li>
        <a href="{{index . "source"}}">{{index . "source"}}</a>
    </li>
    {{- end -}}
    {{else}}
    <li>
        No related notes
    </li>
    {{end}}
</ul>
